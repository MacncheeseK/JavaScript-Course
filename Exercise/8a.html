<!DOCTYPE html>
<html>
  <head>
    <title>Object</title>
  </head>
  <body>
    <script>
      const product ={
        name:'basketball',
        price: 2095,
      };
      console.log(product);

      product.price+=500;
      console.log(product);

      product['dilvery-time'] ='3days';
      console.log(product);
      
      const product2={
        name:'basketball',
        price: 1999
      }

      function comparePrice(product1,product2){
        if(product1.price <product2.price){
          return product1;
        }else{
          return product2;
        }
      }
      console.log(comparePrice(product,product2));

      function isSameProduct(product1,product2){
        return product1.name === product2.name &&product1.price === product2.price;
      
      }
      const product3={
        name:'basketball',
        price: 1999
      }
      console.log(isSameProduct(product,product2));
      console.log(isSameProduct(product2,product3));

      let text = 'Good Morning';

      
      console.log(text.toLowerCase());
      console.log(text.repeat(2));

    </script>
  </body>
</html>
