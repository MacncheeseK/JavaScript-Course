<!DOCTYPE html>
<html>
  <head>
    <title>12i & 12k & 12l & 12m & 12n</title>
  </head>
  <body>
    <script>
      //12i-12k
      const multiply= (num1,num2) => num1*num2;
      console.log(multiply(2,6));

      //12l
      const countPositive = (nums)=>{
        let numOfPositives =0;
        nums.forEach(value => {
          if(value>=0){
            numOfPositives++;
          }
        });
        return numOfPositives;
      }

      console.log(countPositive([1,-3,5]));

      //12m
      const addNum =(array, num)=>array.map(value => value +2);
      console.log(addNum([1,2,3],2));

      //12n & 12o
      let numOfEggs=0;
      const removeEgg=(foods)=>foods.filter(value =>{
        if(numOfEggs<2 && value ==='egg'){
          numOfEggs++;
          return false;
        }else{
          return true;
  
        } 

        });
      console.log(removeEgg(['egg','apple','egg','egg','ham']));
    </script>
  </body>
</html>
