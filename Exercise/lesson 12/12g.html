<!DOCTYPE html>
<html>
  <head>
    <title class ='js-new-messages'>app</title>
  </head>
  <body>
    <button class="js-add-button">add</button>
    <button class="js-remove-button">remove</button>
    <script>
      let messages =2;
      let isblinking =true;
      let inteveral;
      inteveral = setInterval(()=>{
        if(document.title === 'app' ){
          document.title =`(${messages}) New messages`;
        }else{
          document.title ='app';
        }
      },1000);
      document.querySelector('.js-add-button').addEventListener('click',() => addMessages());
      function addMessages(){
        messages++;
        if(!isblinking){
          inteveral = setInterval(()=>{
            if(document.title === 'app' ){
              document.title =`(${messages}) New messages`;
            }else{
              document.title ='app';
            }
            isblinking=true;
          },1000);
        }
      }
      document.querySelector('.js-remove-button').addEventListener('click', ()=>removeMessagess());
      function removeMessagess(){
        if(messages>0){
          messages--;
          if(messages == 0){
            clearInterval(inteveral);
            document.title ='app'
            isblinking=false;
          }
        }
        
      }
    </script>
  </body>
</html>
