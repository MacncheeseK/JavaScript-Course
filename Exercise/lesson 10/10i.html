<!DOCTYPE html>
<html>
  <head>
    <title>10i</title>
    <link rel="stylesheet" href="10i.css">
  </head>
  <body>
    <p class="js-calculation calculation"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      "class="calculate-button">1</button>
      
      <button onclick="
        updateCalculation('2');
      " class="calculate-button">2</button>

      <button onclick="
        updateCalculation('3');
      "class="calculate-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      "class="calculate-button orange-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      "class="calculate-button">4</button>
      
      <button onclick="
        updateCalculation('5');
      "class="calculate-button">5</button>

      <button onclick="
        updateCalculation('6');
      "class="calculate-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      "class="calculate-button orange-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      "class="calculate-button">7</button>
      
      <button onclick="
        updateCalculation('8');
      "class="calculate-button">8</button>

      <button onclick="
        updateCalculation('9');
      "class="calculate-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      "class="calculate-button orange-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      "class="calculate-button">0</button>
      
      <button onclick="
        updateCalculation('.');
      "class="calculate-button">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        displayCalculations();
      "class="calculate-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      "class="calculate-button orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        displayCalculations();
      "class="calculate-button clear-button">Clear</button>
    </p>
   
    <script src="10i.js"></script>
  </body>
</html>
